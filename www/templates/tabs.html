<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Ingreso" icon-off="ion-ios-game-controller-b" icon-on="ion-ios-game-controller-b-outline" href="#/tab/ingreso">
    <ion-nav-view name="tab-ingreso"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Grabar" icon-off="ion-ios-mic" icon-on="ion-ios-mic-outline" href="#/tab/grabar">
    <ion-nav-view name="tab-grabar"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Pefil" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/perfil">
    <ion-nav-view name="tab-perfil"></ion-nav-view>
  </ion-tab>

</ion-tabs>
